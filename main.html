<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>DCWMT</title>
    <!-- その他 -->
    <script src="./debug/exportCSV.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/design.css">
    <link rel="stylesheet" href="./css/animation.css">

    <!---------- [ Web Map Tile Service関係のライブラリ ] ---------->
    <!-- leaflet関連 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- cesium.js関連 -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- OpenLayers関連 -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script> <!-- proj4js: 地図投影法に用いる -->
    <!------------------------------------------------------->

    <!---------- [ 自作モジュール群 ] ---------->
    <!-- diagram関連 -->
    <script src="./js/module/diagram/CounterDiagram.js" type="text/javascript"></script>
    <script src="./js/module/diagram/VectorDiagram.js" type="text/javascript"></script>

    <!-- viewerk関連 -->
    <script src="./js/module/viewer/viewer.js" type="text/javascript"></script>
    <script src="./js/module/viewer/lib/viewer3D.js" type="text/javascript"></script>
    <script src="./js/module/viewer/lib/viewerCartesian.js" type="text/javascript"></script>
    <script src="./js/module/viewer/lib/viewerProjection.js" type="text/javascript"></script>

    <!-- colorbar関連 -->
    <script src="./js/module/colormap/colormap.js" type="text/javascript"></script>
    <script src="./js/module/colormap/lib/colormap_lib.js" type="text/javascript"></script>

    <!-- modal関連 -->
    <script src="./js/module/modal.js" type="text/javascript"></script>
    <!------------------------------------------------------->

    <!-- viewer関連 -->

    <!-- knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <!-- 定義ファイル -->
    <script src="./define.js" type="text/javascript"></script>

    <script src="https://frogcat.github.io/canvas-arrow/canvas-arrow.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="dcwmt-wrapper">
      <header id="header">
        <!-- ツールバーのモジュール群 -->
        <script src="./js/component/toolbar/toolbar_module/toolbar_tone.js"></script>
        <script src="./js/component/toolbar/toolbar_module/toolbar_colormap.js"></script>
        <script src="./js/component/toolbar/toolbar_module/toolbar_cross_section.js"></script>
        <script src="./js/component/toolbar/toolbar_module/toolbar_diagram.js"></script>
        <!-- ツールバー -->
        <script src="./js/component/toolbar/toolbar.js"></script>
      </header>
      <div id="main-screen"></div>
      <footer id="footer">
        <!-- カラーマップ -->
        <script src="./js/component/colorbar.js"></script>
      </footer>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="modal">
      <div class="content">
        <div class="header">
          <h1 class="title"></h1>
        </div>
        <div class="body"></div>
        <div class="footer">
          <button class="button cancel">Cancel</button>
          <button class="button done">Done</button>
        </div>
      </div>
    </div>

    <!-- プログラム全体で使用する変数群 -->
    <script src="./js/global.js"></script>
  </body>
</html>
