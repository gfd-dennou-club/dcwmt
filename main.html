<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>DCWMT</title>
    <!-- その他 -->
    <script src="./debug/exportCSV.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/design.css">

    <!-- leaflet関連 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- cesium.js関連 -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- OpenLayers関連 -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">


    <!-- knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <!-- jQuery関連 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <!-- 定義ファイル -->
    <script src="./define.js"></script>

    <!-- knockout.js関連 -->
    <!-- <script src="./js/knockout/switchingLayers.js" type="module"></script> -->
    <script src="./js/modules/layer.js" type="text/javascript"></script>
    <script src="./js/lib/colormap.js" type="text/javascript"></script>
    <script src="./data2bitmap.js" type="text/javascript"></script>
    <script src="./js/knockout/swirchingView.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="dcwmt-wrapper">
      <header id="header">
        <script src="./js/components/toolBar.js"></script>
      </header>
      <div id="main-screen">
        <div id="map"></div>
        <!-- <script src="./main.js" type="module"></script> -->
        <!-- viewerを操作するhtml要素 -->
        <div id="selecter">
          <table>
            <tbody data-bind="foreach: coordinate_systems">
              <tr>
                <td>
                  <input type="button" data-bind="click: view">
                    <span data-bind="text: name"></span>
                  </input>
                </td>
              </tr>
            </table>
          </table>
        </div>

      </div>
      <footer id="footer">
      </footer>
    </div>
  </body>
</html>
